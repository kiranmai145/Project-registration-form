<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeeksforGeeks</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 class="heading">GeeksforGeeks</h1>
        <h3 class="title">Sliding Login & Registration Form</h3>
    </header>
 
    <!-- container div -->
    <div class="container">
 
        <!-- upper button section to select the login or signup form -->
        <div class="slider"></div>
        <div class="btn">
            <button class="login">Login</button>
            <button class="signup">Signup</button>
        </div>
 
        <!-- Form section that contains the login and the signup form -->
        <div class="form-section">
 
            <!-- login form -->
            <div class="login-box">
                <input type="email" class="email ele" placeholder="youremail@email.com">
                <input type="password" class="password ele" placeholder="password">
                <button class="clkbtn" onclick="login()">Login</button>
            </div>
 
            <!-- signup form -->
            <div class="signup-box">
                <input type="text" class="name ele" placeholder="Enter your name">
                <input type="email" class="email ele" placeholder="youremail@email.com">
                <input type="password" class="password ele" placeholder="password">
                <input type="password" class="password ele" placeholder="Confirm password">
                <button class="clkbtn" onclick="signup()">Signup</button>
            </div>
        </div>
    </div>

    <!-- Registration Successful Page -->
    <div id="successPage" style="display: none;">
        <h2>Registration Successful!</h2>
        <!-- You can add additional content or a link to redirect the user -->
    </div>

    <script src="index.js"></script>
    <script>
        function signup() {
            // Simulate successful registration
            document.getElementById('successPage').style.display = 'block';
            // In a real-world scenario, you would send data to the server for processing
        }

        function login() {
            // Add login logic here
        }
    </script>
</body>
</html>
